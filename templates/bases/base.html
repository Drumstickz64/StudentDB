<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student App</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="all" />
	{% block css %}{% endblock css %}
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script defer src="{{ url_for('static', filename='script.js') }}" type="application/javascript" charset="utf-8"></script>
	{% block js %}{% endblock js%}
</head>
<body>
	<header id="my-header" class="has-background-primary has-text-white">
		<h3 class="is-size-2 has-text-weight-bold">
			StudentDB
		</h3>

		{% block header_icons %}{% endblock header_icons %}
	</header>
	{% block content %}{% endblock content %}

</body>
</html>
